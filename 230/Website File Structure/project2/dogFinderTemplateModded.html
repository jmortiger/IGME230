<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Modded Dog Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/modded.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <header>
        <h1 id="title">Modded Dog Finder</h1>
    </header>
    <p id="searchbar">
        Search Term -&gt;
        <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="not used" />
        <button type="button" id="search" class="green">Search for a random image!</button>
        <button type="button" id="searchByBreed" class="green">Search for a random image by breed!</button>
        <button type="button" id="searchByBreedAll" class="green">Search for images by breed! (Under Construction)</button>
        <button type="button" id="clearDebug" class="green">Clear Query List</button>
    </p>
    <p id="debug"></p>
    <hr/>
    <h2>Results</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>

</body>
</html>
