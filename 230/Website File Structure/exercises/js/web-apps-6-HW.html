<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps-6</title>
    <style>
        body { font-family: sans-serif; }
        #colorform
        {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }
        #colorform p#info
        {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }
        #colorform legend
        {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>
    <script>
        "use strict";
        let button = document.querySelector("#colorButton");
        let output = document.querySelector("#info");

        document.querySelector("input").checked = true;
        output.innerHTML = "Red is selected by default.";

        let radioButtons = document.querySelectorAll("#colorGroup");
        for (var i = 0; i < radioButtons.length; i++)
            radioButtons[i].onchange = function (e) {
                output.innerHTML = `You selected ${e.target.value}.`;
            }
        button.onclick = function (e) {
            let answer = "";
            for (let i = 0; i < radioButtons.length; i++) {
                radioButtons[i].onchange = undefined;
                if (radioButtons[i].checked)
                    answer = radioButtons[i].value;
            }
            output.innerHTML = `Your final answer was ${answer}.`;
            document.querySelector("legend").style.color = answer;
            e.target.onclick = undefined;
        }
    </script>
</body>
</html>
