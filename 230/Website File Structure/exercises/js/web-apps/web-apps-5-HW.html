    <h1>My Favorites</h1>

    <h2>My Favorite Foods</h2>
    <ol id="foodsList"></ol>
    <h2>My Favorite Links</h2>
    <ol id="linksList"></ol>
    <script>
        "use strict";
        let colors = ["black", "green", "red", "white", "blue"];
        let foods = ["cheeseburger", "pizza", "ramen"]; // add some foods

        let colorListElem = document.querySelector("#colorsList");
        populateList(colorListElem, colors);

        let foodListElem = document.querySelector("#foodsList");
        populateList(foodListElem, foods);

        function populateList(listElement = document.querySelector("ol"), array = ["default", "array", "values"]) {
            let tempLI;
            for (let elem of array) {
                tempLI = document.createElement("li");
                tempLI.innerHTML = elem;
                listElement.appendChild(tempLI);
            }
