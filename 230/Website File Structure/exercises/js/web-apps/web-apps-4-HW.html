<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>
    <ol id="colorsList"></ol>
    <h2>My Favorite Foods</h2>
    <ol id="foodsList"></ol>
    <h2>My Favorite Links</h2>
    <ol id="linksList"></ol>
    <script>
        "use strict";
        let colors = ["black","green","red","white","blue"];
        let foods = ["cheeseburger", "pizza", "ramen"]; // add some foods

        let colorListElem = document.querySelector("#colorsList");
        let tempLI;
        for (let i = 0; i < colors.length; i++) {
            tempLI = document.createElement("li");
            tempLI.innerHTML = colors[i];
            colorListElem.appendChild(tempLI);
        }

        let foodListElem = document.querySelector("#foodsList");
        for (let elem of foods) {
            tempLI = document.createElement("li");
            tempLI.innerHTML = elem;
            foodListElem.appendChild(tempLI);
        }

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
		    "RIT": "http://www.rit.edu",
		    "RWAG" : "https://www.facebook.com/RWAGclub",
		    "New Media Club" : "http://newmediaclub.cias.rit.edu"
	    }

        let linksListElem = document.querySelector("#linksList");
        for (let i = 0; i < links.length; i++) {
            tempLI = document.createElement("li");
            tempLI.innerHTML = links[i];
            linksListElem.appendChild(tempLI);
        }
    </script>
</body>
</html>
