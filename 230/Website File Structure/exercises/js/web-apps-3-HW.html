<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps 3</title>
    <style>
        body {
            border: 1px solid gray;
        }

        p b {
            transform: rotate(20deg)
        }
    </style>
</head>
<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
        "use strict";
        let h1 = document.querySelector("h1");
        h1.innerHTML = "My UFO Page";
        let h2s = document.querySelectorAll("h2");
        h2s[0].innerHTML = "My UFO Info";
        h2s[1].innerHTML = "My UFO Pictures";
        h2s[2].innerHTML = "";
        document.body.style.fontFamily = "san-serif";
        document.body.style.color = "";
    </script>
</body>
</html>
