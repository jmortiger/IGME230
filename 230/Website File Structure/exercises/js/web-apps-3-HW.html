<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps 3</title>
    <style>
        body {
            border: 1px solid gray;
        }

        p b {
            transform: rotate(20deg)
        }
    </style>
</head>
<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
        "use strict";
        let h1 = document.querySelector("h1");
        h1.innerHTML = "My UFO Page";
        let h2s = document.querySelectorAll("h2");
        h2s[0].innerHTML = "My UFO Info";
        h2s[1].innerHTML = "My UFO Pictures";
        h2s[2].innerHTML = "";
        document.body.style.fontFamily = "san-serif";
        document.body.style.color = "#ff00dc";
        let p1 = document.querySelector("p");
        p1.innerHTML = "Report your UFO sightings here: <a href=\"http://www.nuforc.org\">http://www.nuforc.org</a>";
        p1.style.color = "green";
        p1.style.fontWeight = "bold";
        p1.style.fontSize = "2em";
        p1.style.textTransform = "uppercase";
        p1.style.textShadow = "3px 2px #A44";
        document.querySelector("p:nth-of-type(2)").innerHTML = "";
        //Finish these
        document.querySelector("#lastParagraph").innerHTML = "<img source=\"https://pixel.nymag.com/imgs/daily/selectall/2018/03/19/magazine/19-aliens-vert-lede.w570.h712.jpg\" alt=\"UFO Image\"></img>";
        document.querySelector("footer").innerHTML = "&copy; 20xx Justin Morris";
    </script>
</body>
</html>
