<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <title>A* Algorithm</title>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="controlPanel">
        <span id="panelBttn">OPEN</span>
        <h1>Simulation Controller</h1>
        <div class="controlElem">
            Algorithm:
            <select id="pickAlgorithm">
                <option value="A*" selected>A*</option>
            </select>
        </div>
        <form id="nodeCollectionTypeRadioForm">
            <div class="controlElem">
                Grid<input type="radio" name="gridOrNodeList" value="Grid" checked />
            </div>
            <div class="controlElem">
                Node List<input type="radio" name="gridOrNodeList" value="NodeList" />
            </div>
        </form>
        <div class="controlDimensionElem">
            Grid Width:
            <input id="controlGridWidth" type="number" name="gridWidth" min="2" max="100" value="50" />
        </div>
        <div class="controlDimensionElem">
            Grid Height:
            <input id="controlGridHeight" type="number" name="gridHeight" min="2" max="100" value="25" />
        </div>
        <div class="controlElem">
            Step Delay:
            <input id="controlStepDelay" type="number" name="gridWidth" min="0" max="15" value=".25" />
        </div>
        <form id="setClickedElemsRadioForm">
            Click a cell to set it as:
            <div class="controlElem">
                Start Node:<input type="radio" name="setCellAs" value="Start" checked />
            </div>
            <div class="controlElem">
                End Node:<input type="radio" name="setCellAs" value="End" />
            </div>
            <div class="controlElem">
                Wall Node:<input type="radio" name="setCellAs" value="Wall" />
            </div>
            <div class="controlElem">
                Delete Wall:<input type="radio" name="setCellAs" value="DeleteWall" />
            </div>
        </form>
        <!--<div id="addNodePanel">
            <div class="controlElem">
                Node Label:
                <input id="controlNodeLabel" type="text" name="nodeLabel" maxlength="15" value="" />
            </div>
            <form id="addEdgeForm">
                <div class="controlElem">
                    Other Node's Label:
                    <input id="controlOtherNodeLabel" type="text" name="otherNodeLabel" maxlength="15" value="" />
                </div>
                <div class="controlElem">
                    Edge Weight:
                    <input id="controlEdgeWeight" type="number" name="edgeWeight" min="0" value="1" />
                </div>
                <input type="submit" />
            </form>
            <div id="nodeEdgeList"></div>
        </div>-->
        <div>
            <button id="addNode" type="button">Add Node</button>
        </div>
        <input id="simStep" type="button" name="step" value="Step" />
        <input id="simPlay" type="button" name="play" value="Play With Step Delay" />
        <input id="simPlayAll" type="button" name="playAll" value="Play at Speed" />
        <input id="simReset" type="button" name="reset" value="Reset" />
        <input id="toggleDiagonal" type="button" name="toggleDiagonal" value="Toggle Diagonal" />
        <input id="testNeighbors" class="testElem" type="button" name="testNeighbor" value="Test Neighbor Getting Function" />
        <input id="clearPathNodes" type="button" name="clearPath" value="Clear Path" />
        <input id="clearWallNodes" type="button" name="clearWalls" value="Clear Walls" />
        <input id="genRandomWalls" type="button" name="genRandWalls" value="Generate Random Walls" />
        <input id="shouldLoopGen" type="button" name="loopGen" value="Toggle Looping" />
    </div>
    <div id="gridContainer"></div>
    <div id="nodeContainer" style="display: none;"></div>
</body>
</html>
